{% include head.html %}
<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "Article",
  "headline": "{{ page.title }}",
  "description": "{{ page.subtitle }}",
  "mainEntityOfPage": "{{ site.url }}{{ page.url | replace:'index.html',''}}",
  "author": {
    "@type": "Person",
    "name": "Corban Mailloux"
  },
  "publisher": {
    "@type": "Organization",
    "name": "corb.co",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ site.url }}/images/logo/logo-60.gif",
      "height": 60,
      "width": 60
    }
  },
  "datePublished": "{{ page.date | date: '%Y-%m-%d' }}",
  "image":
    {% if page.image %}
      "{{ site.url }}{{ page.image.url }}"
    {% else %}
      "{{ site.url }}/images/logo/logo-60.gif"
    {% endif %}
}
</script>
<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "item": {
        "@id": "{{ site.url }}/projects/",
        "name": "Projects"
      }
    },
    {
      "@type": "ListItem",
      "position": 2,
      "item": {
        "@id": "{{ site.url }}{{ page.url | replace:'index.html',''}}",
        "name": "{{ page.title }}"
        {% if page.image %}, "image" : "{{ site.url }}{{ page.image.url }}"{% endif %}
      }
    }
  ]
}
</script>
<div class="d-flex flex-column align-items-start pb-1 mt-4 mb-3 bottom-border">
    <div class="d-flex w-100 justify-content-between">
        <h1 class="font-weight-normal mr-auto mb-3">{{ page.title }}</h1>
        <small class="text-nowrap">{{ page.date | date: "%b %e, %Y" }}</small>
    </div>
    <div class="d-flex flex-sm-row flex-column w-100 justify-content-between">
        <p class="lead mr-auto mb-0">{{ page.subtitle }}</p>
        <div class="d-flex flex-row justify-content-end">
            {% for tag in page.tags %}
            <div class="badge badge-default ml-1 py-1 align-self-end">{{ tag }}</div>
            {% endfor %}
        </div>
    </div>
</div>

{{ content }}
{% include foot.html %}
