<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="description" content="{{ site.description}}">
        <meta name="author" content="{{ site.owner.full-name }}">
        <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html',''}}">

        <title>{{ page.title }} Â· {{ site.title}}</title>

        <!-- Bootstrap theme Simplex, from https://bootswatch.com/simplex/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/simplex/bootstrap.min.css" rel="stylesheet" integrity="sha384-C0X5qw1DlkeV0RDunhmi4cUBUkPDTvUqzElcNWm1NI2T4k8tKMZ+wRPQOhZfSJ9N" crossorigin="anonymous">

        <!-- Font Awesome -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="/css/main.css">
        {% if page.custom_css %}
            {% for stylesheet in page.custom_css %}
                <link rel="stylesheet" type="text/css" href="/css/{{ stylesheet }}">
            {% endfor %}
        {% endif %}

        <!-- Icons, generated by http://realfavicongenerator.net/ -->
        <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png?v=pgroqMNqJ4">
        <link rel="icon" type="image/png" href="/icons/favicon-32x32.png?v=pgroqMNqJ4" sizes="32x32">
        <link rel="icon" type="image/png" href="/icons/favicon-16x16.png?v=pgroqMNqJ4" sizes="16x16">
        <link rel="manifest" href="/icons/manifest.json?v=pgroqMNqJ4">
        <link rel="mask-icon" href="/icons/safari-pinned-tab.svg?v=pgroqMNqJ4" color="#da742a">
        <link rel="shortcut icon" href="/icons/favicon.ico?v=pgroqMNqJ4">
        <meta name="msapplication-config" content="/icons/browserconfig.xml?v=pgroqMNqJ4">
        <meta name="theme-color" content="#da742a">

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <div class="navbar navbar-default navbar-static-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <!-- Create the hamburger icon expand button for lower resolutions. -->
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/" title="Home">
                        <span><img src="/images/logo.min.svg" alt="logo" height="20" width="20" /></span>
                        corb.co
                    </a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="dropdown-split-left">
                            <a href="/projects/">Projects</a>
                        </li>
                        <li class="dropdown dropdown-split-right hidden-xs">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <span class="caret"></span>
                                <span class="sr-only">Toggle Dropdown</span>
                            </a>
                            <ul class="dropdown-menu">
                                {% assign projects = site.projects | sort: 'date' %}
                                {% for project in projects reversed %}
                                    <li><a href="{{ project.url }}">{{ project.title }}</a></li>
                                {% endfor %}
                            </ul>
                        </li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>
        <div class="container">
